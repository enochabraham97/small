services:
  - type: web
    name: flames-game
    env: java
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/flames-game-1.0-SNAPSHOT.jar
    envVars:
      - key: DB_URL
        fromDatabase:
          name: flames-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: flames-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: flames-db
          property: password
      - key: JAVA_VERSION
        value: 11

databases:
  - name: flames-db
    databaseName: flames
    user: flames_user
    plan: free

  - type: postgres
    name: flames-db
    plan: free
    ipAllowList: []
    envVars:
      - key: POSTGRES_DB
        value: mydatabase
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true 